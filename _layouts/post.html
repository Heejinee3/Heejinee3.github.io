---
layout: default
---

<article class="post-container post-container--single">
  {% assign project = site.data.project[page.index] %}
  <header class="post-header">
    <div class="post-meta">
      <div class="project-post-date">{{ project.start_date }} - {{ project.end_date }}</div>
      {% if project.tags.size > 0 %}
      <div class="project-post-tags"
        >{% for tag in project.tags %}<span class="project-post-tag"
          >{{ tag }}</span
        >{% if forloop.last == false %}&nbsp{% endif %}{% endfor %}</span
      >
      {% endif %}
    </div>
    <h1 class="post-title project-post-title">{{ project.title }}</h1>
  </header>
  <section class="post">{{ content }}</section>
</article>
